suite: helm_lib_module_init_container definition
templates:
  - helm_lib_module_init_container.yaml
tests:
  - it: should renders the initialization container for the deckhouse user

    set:
      global:
        modulesImages:
          registry:
            base: "deckhouse.io/deckhouse/ce"
          digests:
            common:
              init: sha256
              alpine: sha2
              checkKernelVersion: sha256:kernel123

    asserts:
      - equal:
          path: "chownDeckhouseVolume"
          value:
            - command:
                - sh
                - -c
                - chown -R 64535:64535 /tmp/data
              image: deckhouse.io/deckhouse/ce@sha256
              name: chown-volume-data
              resources:
                requests:
                  ephemeral-storage: 50Mi
              securityContext:
                readOnlyRootFilesystem: true
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
              volumeMounts:
                - mountPath: /tmp/data
                  name: data

  - it: should renders the initialization container for the deckhouse user image alpine
    set:
      global:
        modulesImages:
          registry:
            base: "deckhouse.io/deckhouse/ce"
          digests:
            common:
              alpine: sha2
              checkKernelVersion: sha256:kernel123
    asserts:
      - equal:
          path: "chownDeckhouseVolume"
          value:
            - command:
                - sh
                - -c
                - chown -R 64535:64535 /tmp/data
              image: deckhouse.io/deckhouse/ce@sha2
              name: chown-volume-data
              resources:
                requests:
                  ephemeral-storage: 50Mi
              securityContext:
                readOnlyRootFilesystem: true
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
              volumeMounts:
                - mountPath: /tmp/data
                  name: data

  - it: should render the initialization container for checking linux kernel
    set:
      global:
        modulesImages:
          registry:
            base: "deckhouse.io/deckhouse/ce"
          digests:
            common:
              checkKernelVersion: sha256:kernel123
              alpine: sha256:alpine123
    asserts:
      - equal:
          path: "checkLinuxKernel"
          value:
            - env:
                - name: KERNEL_CONSTRAINT
                  value: ">= 4.9.17"
              image: deckhouse.io/deckhouse/ce@sha256:kernel123
              name: check-linux-kernel
              resources:
                requests:
                  ephemeral-storage: 50Mi
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                runAsGroup: 64535
                runAsNonRoot: true
                runAsUser: 64535
                seccompProfile:
                  type: RuntimeDefault
