suite: helm_lib_module_https_secret_name definition
templates:
  - helm_lib_module_https_secret_name.yaml
set:
  global:
    modules:
      https:
        mode: "CertManager"
        certManager:
          clusterIssuerName: "letsencrypt"
    enabledModules: ["cert-manager"]
tests:
  - it: should return prefix for CertManager mode
    set:
      testModule:
        https:
          mode: "CertManager"
          certManager:
            clusterIssuerName: "letsencrypt"
    asserts:
      - equal:
          path: "secret_name"
          value: "test-prefix"

  - it: should return prefix with customcertificate suffix for CustomCertificate mode
    set:
      testModule:
        https:
          mode: "CustomCertificate"
    asserts:
      - equal:
          path: "secret_name"
          value: "test-prefix-customcertificate"